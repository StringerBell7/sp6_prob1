<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>SP6 - Opgave 1</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/custom.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
    </head>
    <body>
        <nav>
            <a href="index.html" class="home">SP6 - Opgave 1</a>
            <ul>
                <li><a href="#">Overview</a></li>
                <li><a href="#/add">Add person</a></li>
            </ul>
        </nav>
        
        <div id="content" ng-controller="personController as personCtrl">
            <div class="column">
                <h2>Person list</h2>
                <table>
                    <thead>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </thead>
                    <tr ng-repeat="person in personCtrl.persons">
                        <td>{{person.id}}</td>
                        <td>{{person.name}}</td>
                        <td><a href="#/person/{{person.id}}">Show details</a></td>
                    </tr>
                </table>
            </div>
            <div class="column" ng-view>
                Dynamic
            </div>
        </div>
        
    <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
