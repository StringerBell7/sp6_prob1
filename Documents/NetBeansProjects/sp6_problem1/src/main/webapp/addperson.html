<h2>Add person</h2>
<div class="addperson">
<form name="addForm" ng-submit="addForm.$valid && personCtrl.addPerson()" novalidate>
    <input type="text" ng-model="personCtrl.name" placeholder="Person's name" required>
    <input type="number"ng-model="personCtrl.age" placeholder="Person's age" required>
    <input type="submit" value="Add new person">
</form>
</div>
